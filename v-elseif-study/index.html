<!DOCTYPE html>
<head>
    <title>v-elseif</title>
    <meta charset="utf-8">

    <!-- css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <input type="checkbox" id="red" value="red" v-model="colors">
        <label for="red">red</label>
        <input type="checkbox" id="green" value="green" v-model="colors">
        <label for="green">green</label>
        <input type="checkbox" id="yellow" value="yellow" v-model="colors">
        <label for="yellow">yellow</label>
        
        <hr>
        <input type="radio" id="red2" value="red2" v-model="color2">
        <label for="red2">red2</label>
        <input type="radio" id="green2" value="green2" v-model="color2">
        <label for="green2">green2</label>
        <input type="radio" id="yellow2" value="yellow2" v-model="color2">
        <label for="yellow2">yellow2</label>
        <hr>
        <select v-model="selected" multiple>
            <option disavled value="">select one</option>
            <option>red</option>
            <option>green</option>
            <option>yellow</option>

        </select>

        <p>
            {{ counter }}
        </p>
        <!-- 複数行の場合はpreを使いtextarea -->
        <p>
            {{ message }}
        </p>
        <input type="text" v-model="message">
        <button v-on:click="clickHandler($event, 'testvuejs')">
            clickhandler
        </button>
        <button @click="clickHandler($event, 'testvuejs')">
            省略記法
        </button>
        <hr>
        <!-- keyコード27はESCキー escでも可 -->
        <input type="text" v-on:keyup.esc.space.up="clear" v-model="message">
       <!-- debug -->
       <hr>
       <pre>{{ $data }}</pre>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
