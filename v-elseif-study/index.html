<!DOCTYPE html>
<head>
    <title>v-elseif</title>
    <meta charset="utf-8">

    <!-- css -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <p v-if="color === 'red'">
            stop
        </p>
        <p v-else-if="color === 'green'">
            go
        </p>
        <p v-else-if="color === 'yellow'">
            caution
        </p>
        <p v-else>
            not all
        </p>
        <hr>
        <p>
            {{ counter }}
        </p>
        <p>
            {{ message }}
        </p>
        <button v-on:click.once="clickHandler($event, 'testvuejs')">
            clickhandler
        </button>
       <!-- debug -->
       <hr>
       <pre>{{ $data }}</pre>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
